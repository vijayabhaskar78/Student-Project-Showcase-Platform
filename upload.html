<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Project - Your Platform Name</title>
  <style>
    body {
      background-color: #000;
      color: #95c11e;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header,
    footer {
      background-color: #000;
      padding: 15px;
      text-align: center;
      color: #fff;
      width: 100%;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      width: 90%;
    }

    #logo {
      width: 150px;
      margin-right: 20px;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }

    #form-container {
      max-width: 800px;
      margin: 120px auto 20px;
      overflow-y: auto;
      max-height: calc(100vh - 240px);
      text-align: center;
    }

    form {
      max-width: 100%;
      padding: 40px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }

    input,
    select,
    textarea {
      width: calc(100% - 10px);
      padding: 12px;
      margin-bottom: 20px;
      box-sizing: border-box;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 15px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      background-color: #000;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <header>
    <img id="logo" src="file:///C:/Users/svija/OneDrive/Desktop/website/1.png" alt="Logo">
    <h1>Upload Project</h1>
    <nav>
      <a href="index.html">HOME</a>
      <a href="GETTINGSTARTED.html">GETTING STARTED</a>
      <a href="upload.html">UPLOAD</a>
      <a href="FAQs.html">FAQs</a>
      <a href="index2.html">SIGN UP OR SIGN IN</a>
    </nav>
  </header>

  <div id="form-container">
    <form>
      <label for="githubLink">GitHub Link:</label>
      <input type="text" id="githubLink" name="githubLink" required>

      <label for="projectName">Project Name:</label>
      <input type="text" id="projectName" name="projectName" required>

      <label for="projectCategory">Project Category:</label>
      <input type="text" id="projectCategory" name="projectCategory" required>

      <label for="projectDescription">Project Description:</label>
      <textarea id="projectDescription" name="projectDescription" rows="5" required></textarea>

      <label for="department">Department:</label>
      <input type="text" id="department" name="department" required>

      <label for="rollNo">Roll Number:</label>
      <input type="text" id="rollNo" name="rollNo" required>

      <label for="section">Section:</label>
      <input type="text" id="section" name="section" required>

      <label for="uploadDate">Date of Upload:</label>
      <input type="date" id="uploadDate" name="uploadDate" required>

      <button type="submit">Upload</button>
    </form>
  </div>

  <footer>
    <p>Contact us at support@yourplatform.com</p>
  </footer>
</body>

</html>
